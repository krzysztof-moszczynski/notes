<!-- This page is used to display the notes and tasks of the user -->
<!-- It is based on thyleaf -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!-- This is a loop for all notes and tasks -->
        <div th:each="notes: ${notesTasks}">
            <!--loop for all notes -->
            <div style="display:block; float:left; padding: 1em; margin: 1em; background-color:#ffff99" th:each="note: ${notes.key}">
                <!-- loop for all notes title -->
                <p style="font-weight: bold" th:text="${note.title}"></p>
                <!-- loop for all notes tasks -->
                <div th:each="task: ${notes.value}">
                    <!-- loop for all tasks activity -->
                    <p style="font-weight: 100" th:text="${task.activity}"></p>
                </div>
            </div>
        </div>
        
    </body>
</html>
